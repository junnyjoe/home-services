# ===================================
# HOME SERVICES API - Configuration
# ===================================

# Application
spring.application.name=home-services-api
server.port=8080

# ===================================
# DATABASE CONFIGURATION
# ===================================
# Option 1: H2 (Development - Default)
spring.datasource.url=jdbc:h2:mem:homeservices;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Option 2: PostgreSQL (Production - Uncomment below, comment H2 above)
# spring.datasource.url=jdbc:postgresql://localhost:5432/homeservices
# spring.datasource.username=postgres
# spring.datasource.password=your_password
# spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA / HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Pour PostgreSQL: org.hibernate.dialect.PostgreSQLDialect

# ===================================
# JWT CONFIGURATION
# ===================================
app.jwt.secret=homeServicesSecretKey2024VeryLongAndSecureKeyForJwtTokenGeneration
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# ===================================
# CORS CONFIGURATION
# ===================================
app.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:5500,http://localhost:5500

# ===================================
# INTERNATIONALIZATION
# ===================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
