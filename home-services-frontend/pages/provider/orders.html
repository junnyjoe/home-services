<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <span>üè†</span>
                <span>HomeServices</span>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html" class="sidebar-link"><span
                                class="icon">üìä</span><span>Dashboard</span></a></li>
                    <li><a href="orders.html" class="sidebar-link active"><span class="icon">üìã</span><span>Mes
                                commandes</span></a></li>
                    <li><a href="services.html" class="sidebar-link"><span class="icon">üîß</span><span>Mes
                                services</span></a></li>
                    <li><a href="profile.html" class="sidebar-link"><span class="icon">üë§</span><span>Mon
                                profil</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../../index.html" class="btn">‚Üê Retour au site</a>
                <button class="btn" onclick="Auth.logout()">D√©connexion</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header flex-between">
                <div>
                    <h1 class="page-title">Mes commandes</h1>
                    <p class="page-subtitle">G√©rez vos r√©servations clients</p>
                </div>
                <div class="flex gap-md">
                    <select id="statusFilter" class="form-control" style="width: auto;" onchange="loadOrders()">
                        <option value="">Tous les statuts</option>
                        <option value="EN_ATTENTE">En attente</option>
                        <option value="CONFIRMEE">Confirm√©e</option>
                        <option value="TERMINEE">Termin√©e</option>
                        <option value="ANNULEE">Annul√©e</option>
                    </select>
                </div>
            </div>

            <div class="table-container" id="ordersContainer">
                <div style="padding: 60px; text-align: center;">
                    <div class="spinner" style="margin: 0 auto;"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/api.js"></script>
    <script src="../../js/i18n.js"></script>
    <script src="../../js/auth.js"></script>
    <script>
        if (!Auth.requireAuth('PRESTATAIRE')) { } else { loadOrders(); }

        async function loadOrders() {
            try {
                const statusFilter = document.getElementById('statusFilter').value;
                let orders = await API.reservations.getMy();

                if (statusFilter) {
                    orders = orders.filter(o => o.status === statusFilter);
                }

                const container = document.getElementById('ordersContainer');

                if (orders.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="icon">üìã</div><p>Aucune commande</p></div>';
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Client</th>
                                <th>Service</th>
                                <th>Date</th>
                                <th>Prix</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${orders.map(o => {
                    const statusClass = { 'EN_ATTENTE': 'warning', 'CONFIRMEE': 'primary', 'TERMINEE': 'success', 'ANNULEE': 'danger' }[o.status] || 'neutral';
                    const date = new Date(o.scheduledDate).toLocaleDateString('fr-FR');
                    const showActions = o.status === 'EN_ATTENTE' || o.status === 'CONFIRMEE';
                    return `
                                    <tr>
                                        <td>#${o.id}</td>
                                        <td><strong>${o.clientName}</strong></td>
                                        <td>${o.serviceName}</td>
                                        <td>${date}</td>
                                        <td><strong>${formatCurrency(o.price)}</strong></td>
                                        <td><span class="badge badge-${statusClass}">${I18n.t('status.' + o.status)}</span></td>
                                        <td>
                                            ${o.status === 'EN_ATTENTE' ? `
                                                <button class="btn btn-success btn-sm" onclick="updateStatus(${o.id}, 'CONFIRMEE')">Accepter</button>
                                                <button class="btn btn-danger btn-sm" onclick="updateStatus(${o.id}, 'ANNULEE')">Refuser</button>
                                            ` : ''}
                                            ${o.status === 'CONFIRMEE' ? `
                                                <button class="btn btn-primary btn-sm" onclick="updateStatus(${o.id}, 'TERMINEE')">Terminer</button>
                                            ` : ''}
                                        </td>
                                    </tr>
                                `;
                }).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function updateStatus(id, status) {
            try {
                await API.reservations.updateStatus(id, status);
                loadOrders();
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('fr-FR').format(amount) + ' FCFA';
        }
    </script>
</body>

</html>
