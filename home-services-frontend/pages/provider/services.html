<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes services - Home Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <span>üè†</span>
                <span>HomeServices</span>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html" class="sidebar-link"><span
                                class="icon">üìä</span><span>Dashboard</span></a></li>
                    <li><a href="orders.html" class="sidebar-link"><span class="icon">üìã</span><span>Mes
                                commandes</span></a></li>
                    <li><a href="services.html" class="sidebar-link active"><span class="icon">üîß</span><span>Mes
                                services</span></a></li>
                    <li><a href="profile.html" class="sidebar-link"><span class="icon">üë§</span><span>Mon
                                profil</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../../index.html" class="btn">‚Üê Retour au site</a>
                <button class="btn" onclick="Auth.logout()">D√©connexion</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header flex-between">
                <div>
                    <h1 class="page-title">Mes services</h1>
                    <p class="page-subtitle">G√©rez vos offres de services</p>
                </div>
                <button class="btn btn-primary" onclick="showAddModal()">+ Ajouter un service</button>
            </div>

            <div id="servicesGrid"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px;">
                <div style="padding: 60px; text-align: center; grid-column: 1 / -1;">
                    <div class="spinner" style="margin: 0 auto;"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="serviceModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Ajouter un service</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="serviceForm">
                    <input type="hidden" id="serviceId">
                    <div class="form-group">
                        <label class="form-label">Cat√©gorie</label>
                        <select id="category" class="form-control" required>
                            <option value="">S√©lectionner...</option>
                            <option value="MENUISERIE">Menuiserie</option>
                            <option value="PLOMBERIE">Plomberie</option>
                            <option value="ELECTRICITE">√âlectricit√©</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nom du service</label>
                        <input type="text" id="name" class="form-control" required
                            placeholder="Ex: Installation √©lectrique">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea id="description" class="form-control" rows="3" required
                            placeholder="D√©crivez votre service..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tarif horaire (FCFA)</label>
                        <input type="number" id="hourlyRate" class="form-control" required min="1000"
                            placeholder="30000">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                <button class="btn btn-primary" onclick="saveService()">Enregistrer</button>
            </div>
        </div>
    </div>

    <script src="../../js/api.js"></script>
    <script src="../../js/i18n.js"></script>
    <script src="../../js/auth.js"></script>
    <script>
        if (!Auth.requireAuth('PRESTATAIRE')) { } else { loadServices(); }

        async function loadServices() {
            try {
                const services = await API.services.getMy();
                const grid = document.getElementById('servicesGrid');

                if (services.length === 0) {
                    grid.innerHTML = '<div class="empty-state" style="grid-column: 1 / -1;"><div class="icon">üîß</div><p>Aucun service. Cr√©ez votre premier service !</p></div>';
                    return;
                }

                grid.innerHTML = services.map(s => {
                    const categoryIcon = { 'MENUISERIE': 'ü™ö', 'PLOMBERIE': 'üöø', 'ELECTRICITE': '‚ö°' }[s.category] || 'üîß';
                    return `
                        <div class="card" style="padding: 24px;">
                            <div style="font-size: 2rem; margin-bottom: 16px;">${categoryIcon}</div>
                            <h3 style="margin: 0 0 8px 0; font-size: 1.125rem;">${s.name}</h3>
                            <p style="color: #5f6368; font-size: 0.875rem; margin-bottom: 16px;">${s.description}</p>
                            <p style="font-size: 1.25rem; font-weight: 600; color: #1a73e8; margin-bottom: 16px;">${formatCurrency(s.hourlyRate)}/h</p>
                            <div class="flex gap-sm">
                                <button class="btn btn-outline btn-sm" onclick="editService(${s.id})">Modifier</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteService(${s.id})">Supprimer</button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Ajouter un service';
            document.getElementById('serviceForm').reset();
            document.getElementById('serviceId').value = '';
            document.getElementById('serviceModal').classList.add('active');
        }

        async function editService(id) {
            const services = await API.services.getMy();
            const service = services.find(s => s.id === id);
            if (!service) return;

            document.getElementById('modalTitle').textContent = 'Modifier le service';
            document.getElementById('serviceId').value = id;
            document.getElementById('category').value = service.category;
            document.getElementById('name').value = service.name;
            document.getElementById('description').value = service.description;
            document.getElementById('hourlyRate').value = service.hourlyRate;
            document.getElementById('serviceModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('serviceModal').classList.remove('active');
        }

        async function saveService() {
            const id = document.getElementById('serviceId').value;
            const data = {
                category: document.getElementById('category').value,
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                hourlyRate: parseFloat(document.getElementById('hourlyRate').value)
            };

            try {
                if (id) {
                    await API.services.update(id, data);
                } else {
                    await API.services.create(data);
                }
                closeModal();
                loadServices();
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        async function deleteService(id) {
            if (!confirm('Supprimer ce service ?')) return;
            try {
                await API.services.delete(id);
                loadServices();
            } catch (error) {
                alert('Erreur: ' + error.message);
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('fr-FR').format(amount) + ' FCFA';
        }
    </script>
</body>

</html>
