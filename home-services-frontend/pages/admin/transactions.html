    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <span>üõ°Ô∏è</span>
                <span>Admin Panel</span>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html" class="sidebar-link"><span
                                class="icon">üìä</span><span>Dashboard</span></a></li>
                    <li><a href="users.html" class="sidebar-link"><span
                                class="icon">üë•</span><span>Utilisateurs</span></a></li>
                    <li><a href="reservations.html" class="sidebar-link"><span
                                class="icon">üìã</span><span>R√©servations</span></a></li>
                    <li><a href="transactions.html" class="sidebar-link active"><span
                                class="icon">üí∞</span><span>Transactions</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../../index.html" class="btn">‚Üê Retour au site</a>
                <button class="btn" onclick="Auth.logout()">D√©connexion</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Transactions</h1>
                <p class="page-subtitle">Historique des paiements</p>
            </div>

            <div class="table-container" id="transactionsContainer">
                <div style="padding: 60px; text-align: center;">
                    <div class="spinner" style="margin: 0 auto;"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/api.js"></script>
    <script src="../../js/i18n.js"></script>
    <script src="../../js/auth.js"></script>
    <script>
        if (!Auth.requireAuth('ADMINISTRATEUR')) { } else { loadTransactions(); }

        async function loadTransactions() {
            try {
                const transactions = await API.admin.getTransactions();
                const container = document.getElementById('transactionsContainer');

                if (transactions.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="icon">üí≥</div><p>Aucune transaction</p></div>';
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Client</th>
                                <th>R√©servation</th>
                                <th>Montant</th>
                                <th>M√©thode</th>
                                <th>Date</th>
                                <th>Statut</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${transactions.map(t => {
                    const statusClass = t.status === 'REUSSI' ? 'success' : 'warning';
                    const date = new Date(t.transactionDate).toLocaleDateString('fr-FR');
                    return `
                                    <tr>
                                        <td>#${t.id}</td>
                                        <td><strong>${t.clientName}</strong></td>
                                        <td>#${t.reservationId}</td>
                                        <td><strong style="color: #34a853;">${formatCurrency(t.amount)}</strong></td>
                                        <td>${t.paymentMethod || 'Carte'}</td>
                                        <td>${date}</td>
                                        <td><span class="badge badge-${statusClass}">${t.status}</span></td>
                                    </tr>
                                `;
                }).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('fr-FR').format(amount) + ' FCFA';
        }
    </script>
</body>

</html>
