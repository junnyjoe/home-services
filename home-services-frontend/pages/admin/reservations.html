</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <span>üõ°Ô∏è</span>
                <span>Admin Panel</span>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html" class="sidebar-link"><span
                                class="icon">üìä</span><span>Dashboard</span></a></li>
                    <li><a href="users.html" class="sidebar-link"><span
                                class="icon">üë•</span><span>Utilisateurs</span></a></li>
                    <li><a href="reservations.html" class="sidebar-link active"><span
                                class="icon">üìã</span><span>R√©servations</span></a></li>
                    <li><a href="transactions.html" class="sidebar-link"><span
                                class="icon">üí∞</span><span>Transactions</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../../index.html" class="btn">‚Üê Retour au site</a>
                <button class="btn" onclick="Auth.logout()">D√©connexion</button>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header flex-between">
                <div>
                    <h1 class="page-title">R√©servations</h1>
                    <p class="page-subtitle">Gestion de toutes les r√©servations</p>
                </div>
                <div class="flex gap-md">
                    <select id="statusFilter" class="form-control" style="width: auto;" onchange="loadReservations()">
                        <option value="">Tous les statuts</option>
                        <option value="EN_ATTENTE">En attente</option>
                        <option value="CONFIRMEE">Confirm√©e</option>
                        <option value="TERMINEE">Termin√©e</option>
                        <option value="ANNULEE">Annul√©e</option>
                    </select>
                </div>
            </div>

            <div class="table-container" id="reservationsContainer">
                <div style="padding: 60px; text-align: center;">
                    <div class="spinner" style="margin: 0 auto;"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/api.js"></script>
    <script src="../../js/i18n.js"></script>
    <script src="../../js/auth.js"></script>
    <script>
        if (!Auth.requireAuth('ADMINISTRATEUR')) { } else { loadReservations(); }

        async function loadReservations() {
            try {
                const statusFilter = document.getElementById('statusFilter').value;
                let reservations = await API.admin.getReservations();

                if (statusFilter) {
                    reservations = reservations.filter(r => r.status === statusFilter);
                }

                const container = document.getElementById('reservationsContainer');

                if (reservations.length === 0) {
                    container.innerHTML = '<div class="empty-state"><div class="icon">üìã</div><p>Aucune r√©servation trouv√©e</p></div>';
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Client</th>
                                <th>Prestataire</th>
                                <th>Service</th>
                                <th>Date</th>
                                <th>Prix</th>
                                <th>Statut</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${reservations.map(r => {
                    const statusClass = { 'EN_ATTENTE': 'warning', 'CONFIRMEE': 'primary', 'TERMINEE': 'success', 'ANNULEE': 'danger' }[r.status] || 'neutral';
                    const date = new Date(r.scheduledDate).toLocaleDateString('fr-FR');
                    return `
                                    <tr>
                                        <td>#${r.id}</td>
                                        <td><strong>${r.clientName}</strong></td>
                                        <td>${r.providerName}</td>
                                        <td>${r.serviceName}</td>
                                        <td>${date}</td>
                                        <td><strong>${formatCurrency(r.price)}</strong></td>
                                        <td><span class="badge badge-${statusClass}">${I18n.t('status.' + r.status)}</span></td>
                                    </tr>
                                `;
                }).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('fr-FR').format(amount) + ' FCFA';
        }
    </script>
</body>
